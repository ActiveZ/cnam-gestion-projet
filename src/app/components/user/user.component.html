<table>
  <caption>Les utilisateurs</caption>
  <tr>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Téléphone</th>
    <th>E-mail</th>
    <th>login</th>
    <th>password</th>
    <th>role</th>
    <th></th>
    <th></th>

  </tr>
  <tr *ngFor="let user of listUsers; let i = index">
    <td><input type="text" [(ngModel)]="user.name"></td>
    <td><input type="text" [(ngModel)]="user.firstName"></td>
    <td><input type="text" [(ngModel)]="user.tel"></td>
    <td><input type="text" [(ngModel)]="user.email"></td>
    <td><input type="text" [(ngModel)]="user.login"></td>
    <td><input type="text" [(ngModel)]="user.password"></td>
    <td><input type="text" [(ngModel)]="myRole[user.role]"></td>
    <td>
      <ion-button color="warning" (click)="onUpdateUser(user)">
        <!-- <ion-button color="warning" (click)="onUpdateUser(listUsers[i])"> -->
        <ion-icon slot="start" name="checkmark-outline"></ion-icon>
        modifier
      </ion-button>
    </td>
    <td>
      <ion-button color="danger" (click)="onRemoveUser(user.id, i)">
        <ion-icon slot="start" name="trash-outline"></ion-icon>
        supprimer
      </ion-button>
    </td>
  </tr>
  <tr>
    <td><input type="text" [(ngModel)]="newUser.name"></td>
    <td><input type="text" [(ngModel)]="newUser.firstName"></td>
    <td><input type="text" [(ngModel)]="newUser.tel"></td>
    <td><input type="text" [(ngModel)]="newUser.email"></td>
    <td><input type="text" [(ngModel)]="newUser.login"></td>
    <td><input type="text" [(ngModel)]="newUser.password"></td>
    <td><input type="number" [(ngModel)]="newUser.role"></td>
    <td>
      <ion-button (click)="onAddUser()">
        <ion-icon slot="start" name="add"></ion-icon>
        Ajouter
      </ion-button>
    </td>
    <td></td>
  </tr>
</table>
